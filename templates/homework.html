<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제관리</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <script type="text/javascript">

        $(document).ready(function () {

        });

        function get_deadline() {
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            console.log(time)
            console.log(date)

        }

    </script>
    <style type="text/css">

        .title {
            width: 1000px;
            height: 100px;
            border-style: solid;
            border-color: black;
            text-align: center;
            margin: 40px auto;
            padding-top: 20px;
        }

        .hw-list {
            margin: 40px auto;
            width: 750px;
        }

        .add-button {
            width: 500px;
            margin: auto;
            padding-left: 150px;
        }

    </style>
</head>
<body>
<div class="title">
    <h1>{{realuser}}님의 과제</h1>
</div>
<!-- Button trigger modal -->
<div class="add-button">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-subject">
        과목추가
    </button>


    <!-- Button trigger modal -->

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-hw">
        과제추가
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="add-hw" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">과제추가</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">과목이름</span>
                    </div>
                    <select class="custom-select">
                        <option selected>과목을 고르세요</option>
                        //새로고침할때마다 보여주기
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="hw-main">과제제목</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="hw-sub">과제설명</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="hw-date">마감날짜</span>
                    </div>
                    <input type="date" id="date" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="hw-time">마감시간</span>
                    </div>
                    <input type="time" id="time" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" onclick="get_deadline()" class="btn btn-primary">추가</button>
            </div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="add-subject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">과목추가</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">과목이름</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary">추가</button>
            </div>
        </div>
    </div>
</div>


<div class="hw-list">
    <div class="card">
        <h5 class="card-header">Featured<span class="oi oi-chevron-bottom"></span><span><button type="button"
                                                                                                class="close"
                                                                                                aria-label="Close">
            <span aria-hidden="true">&times;</span></button></span>
        </h5>
        <div class="card-body">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <h5 class="card-title" style="display: inline">Special title treatment<span
                            class="oi oi-chevron-bottom"></span><span><button type="button"
                                                                              class="close"
                                                                              aria-label="Close">
            <span aria-hidden="true">&times;</span></button></span></h5>
                </label>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <p><span class="badge badge-pill badge-secondary"> 10/2 오후 6시 </span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
